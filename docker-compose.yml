services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - 3311:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASS}
      MYSQL_DATABASE: todo
    volumes:
      - todoVol:/var/lib/mysql
    networks:
      - spring-network

  myapp:
    container_name: myapp
    image: ludo2025/todo:latest
    ports:
      - 8083:8082
    networks:
      - todo-network
    depends_on:
      - mysql
networks:
  spring-network:
    driver: bridge

volumes:
  todoVol:
